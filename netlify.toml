[functions]
external_node_modules = ["express"]
node_bundler = "esbuild"

[[redirects]]
force = true
from = "/api/*"
status = 200
to = "/.netlify/functions/api/:splat"

[build]
command = "npm install"
publish = "public"  # Este directorio puede no ser relevante para un proyecto backend

[functions]
directory = "functions"  # Directorio donde est√°n tus funciones lambda, si aplicable
